<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" class="colorPicker" value="#333333">
            <button class="colorBtn">Coloring Mode</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">Clear</button>
            <div class="size-value">16 x 16</div>
            <div class="size-picker">
                <button class="circle" id="grid-8">8 x 8</button>
                <button class="circle" id="grid-16">16 x 16</button>
                <button class="circle" id="grid-32">32 x 32</button>
            </div>
        </div>
        <div class="grid-container">

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
